<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="JS game">
        <meta name="author" content="Cadence Chen">
        <meta name="keyword" content="game">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="background">
        <h1>Guess My Number</h1>
        <h2>Guest what the random number is. You can choose the max range for the random number. Have fun!</h2>
        
        <div>
            Enter your desired max number: <input type="number"  class="max">
            <input type="submit" value="Sumbit" class="submit1" onclick="numberRange()"><br><br>
            <label for="input">Enter your guess:</label>
            <input type="number" size=12 width=600 placeholder="Put your guess here" class="input">
            <input type="submit" value="Submit" class="submit" >
       
        </div>
    
        <div id="hint">
            <p class="prevGuess"></p>
            <p class="result"></p>
            <p class="tries"></p>
            <p class="moreHint"></p>
            <!-- <button onclick="add_google_logo();">Add Google Logo</button> -->
        </div>
    </div>
        <script src="js-game-challenge.js"></script>
    </body>
</html>
